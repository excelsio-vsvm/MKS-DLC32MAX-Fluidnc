board: DLC32MAX
name: DLC32MAX
meta: 
stepping:
  engine: RMT
  idle_ms: 255
  pulse_us: 4
  dir_delay_us: 0
  disable_delay_us: 0
  segments: 12

uart1:
 txd_pin: gpio.17
 rxd_pin: gpio.18
 rts_pin: NO_PIN
 cts_pin: NO_PIN
 baud: 1000000
 mode: 8N1

uart_channel1:
 report_interval_ms: 75
 uart_num: 1
 
spi:
  miso_pin: gpio.12
  mosi_pin: gpio.14
  sck_pin: gpio.13

sdcard:
  cs_pin: gpio.21
  card_detect_pin: gpio.10
  frequency_hz: 8000000

kinematics:
  Cartesian:

axes:
  shared_stepper_disable_pin: gpio.8
  homing_runs: 1
  x:
    steps_per_mm: 400
    max_rate_mm_per_min: 1500
    acceleration_mm_per_sec2: 100
    max_travel_mm: 1000
    homing:
      cycle: 2
      mpos_mm: 0
      positive_direction: false
      seek_mm_per_min: 1500
      feed_mm_per_min: 700
    motor0:
      limit_neg_pin: gpio.39:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      pulloff_mm: 2
      stepstick:
        direction_pin: gpio.15
        step_pin: gpio.16
        
  y:
    steps_per_mm: 400
    max_rate_mm_per_min: 1500
    acceleration_mm_per_sec2: 100
    max_travel_mm: 1000
    homing:
      cycle: 2
      mpos_mm: 0
      positive_direction: false
      seek_mm_per_min: 1000
      feed_mm_per_min: 700
    motor0:
      limit_neg_pin: gpio.40:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      pulloff_mm: 2
      stepstick:
        direction_pin: gpio.6
        step_pin: gpio.7
        
  z:
    steps_per_mm: 400
    max_rate_mm_per_min: 1500
    acceleration_mm_per_sec2: 200
    max_travel_mm: 1000
    homing:
      cycle: 1
      mpos_mm: 0
      positive_direction: false
      seek_mm_per_min: 1000
      feed_mm_per_min: 700
    motor0:
      limit_neg_pin: gpio.41:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      pulloff_mm: 2
      stepstick:
        direction_pin: gpio.4
        step_pin: gpio.5
 
  a:
    steps_per_mm: 400
    max_rate_mm_per_min: 1500
    acceleration_mm_per_sec2: 200
    max_travel_mm: 1000
    homing:
      cycle: 1
      mpos_mm: 0
      positive_direction: false
      seek_mm_per_min: 1000
      feed_mm_per_min: 700
    motor0:
      limit_neg_pin: gpio.48:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      pulloff_mm: 2
      stepstick:
        direction_pin: gpio.19
        step_pin: gpio.20
 
control:
  safety_door_pin: gpio.38
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: NO_PIN
  macro0_pin: NO_PIN
  macro1_pin: NO_PIN
  macro2_pin: NO_PIN
  macro3_pin: NO_PIN
  fault_pin: NO_PIN
  estop_pin: NO_PIN

coolant:
  flood_pin: NO_PIN
  mist_pin: NO_PIN
  delay_ms: 0

probe:
  pin: gpio.37:low
  toolsetter_pin: NO_PIN
  check_mode_start: true
  hard_stop: false

macros:
  startup_line0:
  startup_line1:
  Macro0:
  Macro1:
  Macro2:
  Macro3:
  after_homing:
  after_reset:
  after_unlock:

start:
  must_home: false
  deactivate_parking: false
  check_limits: true

parking:
  enable: false
  axis: Z
  target_mpos_mm: -5.000000
  rate_mm_per_min: 800.000000
  pullout_distance_mm: 5.000000
  pullout_rate_mm_per_min: 250.000000
Laser:
  pwm_hz: 5000
#For software PWM control on K40, IN on TTL connection, G next to IN to G on TTL. No need for Enable
  output_pin: gpio.2
  enable_pin: gpio.35
  disable_with_s0: true
  s0_with_disable: false
  tool_num: 0
  speed_map: 0=0.000% 1000=100.000%
  
user_outputs:
  analog0_pin: NO_PIN
  analog1_pin: NO_PIN
  analog2_pin: NO_PIN
  analog3_pin: NO_PIN
  analog0_hz: 5000
  analog1_hz: 5000
  analog2_hz: 5000
  analog3_hz: 5000
  digital0_pin: gpio.1
#airpump
  digital1_pin:gpio.42
#beeper
  digital2_pin: NO_PIN
  digital3_pin: NO_PIN
  digital4_pin: NO_PIN
  digital5_pin: NO_PIN
  digital6_pin: NO_PIN
  digital7_pin: NO_PIN

user_inputs:
  analog0_pin: gpio.36:low
#flame
  analog1_pin: NO_PIN
  analog2_pin: NO_PIN
  analog3_pin: NO_PIN
  digital0_pin: NO_PIN
  digital1_pin: NO_PIN
  digital2_pin: NO_PIN
  digital3_pin: NO_PIN
  digital4_pin: NO_PIN
  digital5_pin: NO_PIN
  digital6_pin: NO_PIN
  digital7_pin: NO_PIN

arc_tolerance_mm: 0.002000
junction_deviation_mm: 0.010000
verbose_errors: true
report_inches: false
enable_parking_override_control: false
use_line_numbers: false
planner_blocks: 16
